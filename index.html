<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bull and  Cows</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <div id="logo">
        <img src="./assets/cow.svg" alt="cow">
        <img src="./assets/bull.svg" alt="bull">
      </div>

      <button id="again">Again!</button>
      <p id="number">????</p>
    </header>
    
    <main>
      <section class="left">
        <input
          type="text"
          id="uname"
          name="name"
          size="20"
          placeholder="Username"
        />

        <input type="text" id="guess" autofocus/>
    
        <button id="check" disabled>Check!</button>

        <ol id="previous" reversed="reversed"></ol>
      </section>

      <section class="right">
        <p id="message">Start guessing...</p>
        <p id="bulls-and-cows">
          bull: <span id="bulls"> 0</span>
          cow: <span id="cows">0</span>
        </p>
        <p class="label">
          ðŸ’¯ Score: <span id="score">20</span>
        </p>
        <p class="label">
          ðŸ¥‡ Highscore: <span id="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
